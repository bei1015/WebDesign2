          <p class="title"><span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>五大特色</p>
          <p class="text">資工系學會於民國九十一學年度成立，為系上的學生自治組織，以服務同學並促進師生共融為宗旨。
          </br>系學會的目標，以促進同學之間的互動，增進學長姐與學弟妹之間的感情，並增強向心力為主。
          </br>每學期訂定行事曆，舉辦活動，並透過各系甚至各院的合作，舉辦聯合活動，讓同學視野拓展。
          </br>期盼同學踴躍參與活動，並誠致歡迎同學加入學會，讓本系更有聲有色。</p>
        </div>
      </div>

          </br>第十屆系會長：潘昆毅
          </br>第十一屆系會長：林國朝
          </br>第十二屆系會長：楊提多

          </br>第十四屆系會長：江紀武
